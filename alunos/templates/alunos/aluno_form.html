{% extends 'base.html' %} 

{% block title %}Adicionar Aluno{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 600px;">
    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="text-center text-success mb-4 fw-bold">Novo Aluno</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-success w-100 mb-3 mt-4">
                Salvar Aluno
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{% url 'alunos:lista_alunos' %}" class="text-secondary small">Voltar para a lista de alunos</a>
        </div>
    </div>
</div>
{% endblock %}
