{% extends 'base.html' %} 

{% block title %}Cadastro | Aulinhas da Manu{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 450px;">
    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="text-center text-primary mb-4 fw-bold">Criar Nova Conta</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    
                    {{ field }}
                    
                    {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-custom-primary w-100 mb-3 mt-4">
                Cadastrar
            </button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                Já tem conta? <a href="{% url 'login' %}" class="text-primary fw-bold">Faça login aqui.</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
