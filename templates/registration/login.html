{% extends 'base.html' %} 

{% block title %}Login | Aulinhas da Manu{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 450px;">
    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="text-center text-primary mb-4 fw-bold">Entrar na Conta</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Usuário ou senha inválidos. Por favor, tente novamente.
                </div>
            {% endif %}
            
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Nome de Usuário</label>
                <input type="text" 
                       name="{{ form.username.name }}" 
                       id="{{ form.username.id_for_label }}" 
                       class="form-control" 
                       required>
            </div>

            <div class="mb-4">
                <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                <input type="password" 
                       name="{{ form.password.name }}" 
                       id="{{ form.password.id_for_label }}" 
                       class="form-control" 
                       required>
            </div>
            
            <button type="submit" class="btn btn-custom-primary w-100 mb-3">
                Entrar
            </button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                <a href="{% url 'password_reset' %}" class="text-secondary me-3">Esqueceu sua senha?</a>
                
                Não tem conta? 
                <a href="{% url 'principal:signup' %}" class="text-primary fw-bold">Cadastre-se aqui.</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
